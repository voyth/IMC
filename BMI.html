<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mass Index App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./BMI.js"></script>
  </head>
  <body>
    <header>
      <h1>Body Mass Index Calculator</h1>
    </header>
    <div class="app-container">
      <div class="calc-container">
        <input
          type="number"
          id="weight"
          placeholder="Insert your weight in Kilos"
        />
        <input
          type="number"
          id="height"
          placeholder="Insert your height in meters"
        />
        <input class="button" type="button" value="Calculate" onclick="BMI()" />
      </div>
      <div class="results-container">
        <div class="resultBMI" id="res"></div>
        <div class="interpret" id="interpret"></div>
      </div>
    </div>
  </body>
</html>
